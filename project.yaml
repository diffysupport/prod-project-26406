basic:
    name: 'Client Center Websites'
    environments:
        production: 'https://stayvisibleclientportal.com/'
        staging: 'https://test-stayvisible-clientportal.pantheonsite.io/'
        development: ''
    breakpoints:
        - 640
        - 1024
        - 1200
    pages:
        - /
        - browse-ideas-by-theme
        - contact-us
        - whats-trending
        - search
        - portal
        - project-profile
        - lets-connect
        - register-form-2
        - best-sellers
        - sub_category_post/back-to-work-resources
        - register-form
        - support
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
